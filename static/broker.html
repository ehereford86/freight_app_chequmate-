<!DOCTYPE html>
<html>
<head>
  <title>Chequmate â€“ Broker Lookup</title>
  <style>
    body {
      background-color: #0f172a;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background-color: #020617;
      padding: 30px;
      border-radius: 8px;
      width: 320px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 12px;
      border-radius: 5px;
      border: none;
    }
    button {
      background-color: #2563eb;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    pre {
      background: #020617;
      margin-top: 12px;
      padding: 10px;
      font-size: 12px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

<div class="box">
  <?h2>Broker Lookup</h2>

  <input id="mc" placeholder="MC Number">
  <button onclick="lookup()">Verify</button>

  <pre id="output"></pre>
</div>

<script>
async function lookup() {
  let mc = document.getElementById("mc").value;
  let res = await fetch(`/verify-broker?mc_number=${mc}`);
  let data = await res.json();
  document.getElementById("output").innerText = JSON.stringify(data, null, 2);
}
</script>

</body>
</html>
