<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chequmate</title>
  <link rel="stylesheet" href="/webapp/app.css" />
</head>
<body>
  <div id="app" class="container">
    <header class="topbar">
      <div class="brand">
        <div class="logo"></div>
        <div>
          <h1>Freight App</h1>
          <p class="muted">Broker · Dispatcher · Driver</p>
        </div>
      </div>
      <div class="pill" id="sessionPill">Not logged in</div>
    </header>

    <div class="grid">
      <section class="card">
        <h2>Login</h2>
        <label>Username</label>
        <input id="login_username" placeholder="Username" autocomplete="username" />
        <label>Password</label>
        <input id="login_password" type="password" placeholder="Password" autocomplete="current-password" />
        <button id="loginBtn" class="btn">Login</button>
        <div id="loginMsg" class="msg"></div>
      </section>

      <section class="card">
        <h2>Register</h2>
        <label>Username</label>
        <input id="reg_username" placeholder="Username" autocomplete="username" />
        <label>Password</label>
        <input id="reg_password" type="password" placeholder="Password" autocomplete="new-password" />

        <label>Role</label>
        <select id="reg_role">
          <option value="broker">Broker</option>
          <option value="dispatcher">Dispatcher</option>
          <option value="driver">Driver</option>
        </select>

        <button id="registerBtn" class="btn btn2">Create account</button>
        <div id="regMsg" class="msg"></div>
      </section>
    </div>

    <section class="card">
      <h2>Calculator</h2>
      <p class="muted">This part can be locked behind login later. For now it stays available so you can test the API fast.</p>

      <div class="row">
        <div>
          <label>Miles</label>
          <input id="miles" type="number" value="650" />
        </div>
        <div>
          <label>Linehaul rate ($/mile)</label>
          <input id="linehaul_rate" type="number" step="0.01" value="3.00" />
        </div>
      </div>

      <div class="row">
        <div>
          <label>Deadhead miles</label>
          <input id="deadhead_miles" type="number" value="75" />
        </div>
        <div>
          <label>Deadhead rate ($/mile)</label>
          <input id="deadhead_rate" type="number" step="0.01" value="0" />
        </div>
      </div>

      <div class="row">
        <div>
          <label>Detention ($)</label>
          <input id="detention" type="number" step="0.01" value="0" />
        </div>
        <div>
          <label>Lumper fee ($)</label>
          <input id="lumper_fee" type="number" step="0.01" value="0" />
        </div>
      </div>

      <div class="row">
        <div>
          <label>Extra stop fee ($)</label>
          <input id="extra_stop_fee" type="number" step="0.01" value="0" />
        </div>
      </div>

      <button id="calcBtn" class="btn">Calculate</button>

      <h3>Output</h3>
      <pre id="output" class="output">Ready.</pre>
    </section>
  </div>

  <script src="/webapp/app.js"></script>
</body>
</html>
